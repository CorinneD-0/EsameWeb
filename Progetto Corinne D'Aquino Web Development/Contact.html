<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link rel="stylesheet" href="Style.css">
    <title>Contact - Corinne D'Aquino</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>My Contact</h2>
            <p>Feel free to reach out to me through email or connect with me on my social media profiles:</p>
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope"></i> 
                    <a href="mailto:corinnedaquino@gmail.com">corinnedaquino@gmail.com</a>
                </div>
                <div>
                    <a href="https://github.com/CorinneD-0" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/corinnedaquino" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
                <div>
                    <a href="https://x.com/aquino_corinne?s=11" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </div>
            </div>
        </section>
        <section id="contact-form">
            <h2>Contact Me</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Send</button>
            </form>
        </section>
        
    </main>
</body>
</html>
